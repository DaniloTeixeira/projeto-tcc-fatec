<div class="icon-back-container" >
  <div class="d-inline cursor-pointer" (click)="goToLogin()">
    <i class="fa fa-chevron-left"></i>
  </div>
</div>
<h2 class="font-weight-light">Registrar-se</h2>
<form [formGroup]="formGroup">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" id="password" class="form-control" formControlName="password">
  </div>
  <div class="form-group">
    <label for="password_confirmation">Confirme a senha</label>
    <input type="password" id="password_confirmation" class="form-control" formControlName="password_confirmation">
  </div>
  <button type="button" class="btn btn-info btn-block" (click)="onSubmit()">Enviar</button>
</form>
