<div class="icon-back-container">
  <div class="d-inline cursor-pointer" (click)="goToLogin()">
    <i class="fa fa-chevron-left"></i>
  </div>
</div>
<h2>Recuperar senha</h2>
<small>Siga os passos para recuperar sua senha</small>

<mat-form-field class="w-100">
  <input type="email" matInput placeholder="Seu e-mail" [(ngModel)]="email" />
</mat-form-field>
<button mat-raised-button color="primary" (click)="onSubmit()">
  Enviar e-mail
</button>
