<div class="icon-back-container" >
  <div class="d-inline cursor-pointer" (click)="goToLogin()">
    <i class="fa fa-chevron-left"></i>
  </div>
</div>
<h2 class="font-weight-light">Recuperar senha</h2>
<small>Siga os passos para recuperar sua senha</small>

<div class="divider"></div>
<div class="form-group">
  <label for="e-mail">Insira seu e-mail</label>
  <input type="email" class="form-control" [(ngModel)]="email">
</div>
<div class="d-flex justify-content-between">
  <button type="button" class="btn btn-info btn-block" (click)="onSubmit()">Enviar e-mail</button>
</div>
