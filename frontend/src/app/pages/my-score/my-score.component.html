<div class="container-fluid p-4">
  <div class="row">
    <div class="col" *ngIf="selectedSemester">
      <div class="card">
        <span class="main-title">
          <div class="d-flex justify-content-between align-items-center">
            Minhas Notas
            <mat-icon class="c-pointer" (click)="goToSelect()"
              >keyboard_arrow_left</mat-icon
            >
          </div>
        </span>
        <table mat-table [dataSource]="dataSource" style="width: 100%">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Materia</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
    <ng-container *ngIf="!selectedSemester">
      <div class="col-md-6 col-lg-3 mb-3" *ngFor="let semester of semesters">
        <div
          class="card card-semester"
          [class.active]="semester.active"
          (click)="selectSemester(semester)"
        >
          <h1 class="main-title m-0">Semestre {{ semester.value }}</h1>
        </div>
      </div>
    </ng-container>
  </div>
</div>
